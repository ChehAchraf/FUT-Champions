<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontWeight: {
            thin: '100',
      hairline: '100',
      extralight: '200',
      light: '300',
      normal: '400',
      medium: '500',
      semibold: '600',
      bold: '700',
      extrabold: '800',
      'extra-bold': '800',
      black: '900',
        },
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
  <!-- start header  -->
  <div class="min-h-screen bg-[url('../img/leader.jpg')] bg-top bg-cover bg-no-repeat ">
    <div class="w-full min-h-[100px] bg-black bg-opacity-70 p-24 flex justify-between flex-wrap">
        <div class="w-[60%] bg-[url('../img/stadium.webp')] bg-center bg-no-repeat bg-cover h-screen grid grid-cols-5 grid-rows-4  gap-1 p-4 ">
            <!-- Grid Items -->
            <div id="LW" class=" bg-opacity-30 border border-white bg-[url('img/badge_gold.webp')] bg-center bg-no-repeat bg-cover w-full h-full flex flex-col justify-center items-center">
              <div class="flex justify-start ">
                <div class="text-xs text-[#393218]">
                  <p class="font-extra-bold">90</p>
                  <p class="font-semibold">cf</p>
                </div>
                <div class="text-center text-xs text-[#393218] font-extra-bold">
                  <img src="https://cdn.sofifa.net/players/158/023/25_120.png" alt="messi" class="w-[70px]">
                  <p class="text-[9px]">Messi</p>
                </div>
              </div>
              <div class="boxes text-[9px] mt-4 text-[#393218] grid grid-cols-6 grid-rows-2 gap-[1px]  justify-center items-center" >
                <div>PAC</div>
                <div>SHO</div>
                <div>PAS</div>
                <div>DRI</div>
                <div>DEF</div>
                <div>PHY</div>
                <div class="font-extra-bold">80</div>
                <div class="font-extra-bold">87</div>
                <div class="font-extra-bold">90</div>
                <div class="font-extra-bold">94</div>
                <div class="font-extra-bold">33</div>
                <div class="font-extra-bold">64</div>
              </div>
              <div class="flages grid grid-cols-2 gap-4 items-center">
                <img src="https://cdn.sofifa.net/flags/ar.png" alt="" class="w-[10px]">
                <img src="https://cdn.sofifa.net/meta/team/239235/120.png" alt="" class="w-[10px]">
              </div>
            </div>
            <div >
              <img src="img/badge_gold.webp" alt="" class="w-full h-full">
            </div>
            <div id="st" class="bg-white bg-opacity-30 border border-white  text-center">3</div>
            <div >
              <img src="img/badge_ballon_dor.webp" alt="" class="w-full h-full">
            </div>
            <div id="rw" class="bg-white bg-opacity-30 border border-white  text-center">5</div>
            <div id="rcm" class="bg-white bg-opacity-30 border border-white  text-center">6</div>
            <div class="bg-white bg-opacity-30 border border-white  text-center">7</div>
            <div id="cm" class="bg-white bg-opacity-30 border border-white  text-center">8</div>
            <div class="bg-white bg-opacity-30 border border-white  text-center">
            </div>
            <div id="rcm" class="bg-white bg-opacity-30 border border-white  text-center">10</div>
            <div id="lcb" class="bg-white bg-opacity-30 border border-white  text-center">11</div>
            <div class="bg-white bg-opacity-30 border border-white  text-center">12</div>
            <div id="cb" class="bg-white bg-opacity-30 border border-white  text-center">13</div>
            <div class="bg-white bg-opacity-30 border border-white  text-center">14</div>
            <div id="rcb" class="bg-white bg-opacity-30 border border-white  text-center">15</div>
            <div class="bg-white bg-opacity-30 border border-white  text-center">16</div>
            <div class="bg-white bg-opacity-30 border border-white  text-center">17</div>
            <div id="gk" class="bg-white bg-opacity-30 border border-white  text-center">18</div>
            <div class="bg-white bg-opacity-30 border border-white  text-center">19</div>
            <div class="bg-white bg-opacity-30 border border-white  text-center">20</div>
        </div>
        <div class="w-[40%] flex flex-col items-center text-white bg-cyan-900 bg-opacity-30 rounded-lg py-8 shadow-lg">
          <!-- Tabs -->
          <div class="flex w-full justify-around mb-6 border-b-2 border-gray-400">
            <button id="createTab" class="py-2 px-4 text-lg font-semibold text-cyan-900 bg-white rounded-t-lg focus:outline-none">Create Player</button>
            <button id="importTab" class="py-2 px-4 text-lg font-semibold text-gray-300 hover:text-cyan-900 focus:outline-none">Import Players</button>
          </div>
        
          <div id="createPlayer" class="w-full flex flex-col items-center">
            <form id="createForm" class="flex flex-col space-y-3 w-3/4 text-center">
              <label for="name">Player's Name</label>
              <input type="text" id="name" class="p-2 text-black rounded-md" placeholder="Enter player name">
              <label for="position">Player's Position</label>
              <input type="text" id="position" class="p-2 text-black rounded-md" placeholder="Enter player position">
              <label for="stats">Player's Stats</label>
              <div class="grid grid-cols-2 gap-2">
                <input type="number" id="pac" class="p-2 text-black rounded-md" placeholder="PAC">
                <input type="number" id="shoot" class="p-2 text-black rounded-md" placeholder="SHOOT">
                <input type="number" id="pass" class="p-2 text-black rounded-md" placeholder="PASS">
                <input type="number" id="dribble" class="p-2 text-black rounded-md" placeholder="DRIBBLE">
                <input type="number" id="defence" class="p-2 text-black rounded-md" placeholder="DEFENCE">
                <input type="number" id="physique" class="p-2 text-black rounded-md" placeholder="PHYSIQUE">
              </div>
              <button class="bg-green-500 p-2 mt-4 rounded-full hover:bg-green-600">Add Player</button>
            </form>
          </div>
        
          <div id="importPlayers" class="hidden w-full flex flex-col items-center">
            <form id="importForm" class="flex flex-col space-y-3 w-3/4 text-center">
              <label for="importedName">Player's Name</label>
              <select id="importedName" class="p-2 text-black rounded-md">
                <option value="" disabled selected>Select a player</option>
              </select>
              <label for="position">Player's Position</label>
              <input type="text" id="positionImport" class="p-2 text-black rounded-md" placeholder="Enter player position">
              <label for="rateimport">Player's Rate</label>
              <input type="number" id="rateimport" class="p-2 text-black rounded-md" placeholder="Enter player position">
              <label for="stats">Player's Stats</label>
              <div class="grid grid-cols-2 gap-2">
                <input type="number" id="pacImport" class="p-2 text-black rounded-md" placeholder="PAC">
                <input type="number" id="shootImport" class="p-2 text-black rounded-md" placeholder="SHOOT">
                <input type="number" id="passImport" class="p-2 text-black rounded-md" placeholder="PASS">
                <input type="number" id="dribbleImport" class="p-2 text-black rounded-md" placeholder="DRIBBLE">
                <input type="number" id="defenceImport" class="p-2 text-black rounded-md" placeholder="DEFENCE">
                <input type="number" id="physiqueImport" class="p-2 text-black rounded-md" placeholder="PHYSIQUE">
              </div>
              <button id="btn_import" class="bg-blue-500 p-2 mt-4 rounded-full hover:bg-blue-600">Add Imported Player</button>
            </form>
            
          </div>
        </div>
        <div class="mt-14 bg-black bg-opacity-30 p-8 w-full min-h-64">
          <h2 class="text-white ">l7tiyat</h2>
          <div id="cards-container" class="flex justify-between flex-wrap">

          </div>
        </div>
    </div>
    
</div>
<div id="modal" class="fixed top-1/3 text-white hidden left-[100px] z-50 h-[fit-content] flex justify-center  w-1/5 bg-black border border-gray-300 shadow-lg rounded-lg p-4">

</div>
  <!-- end header  -->
  <script src="js/main.js"></script>
</body>
</html>
