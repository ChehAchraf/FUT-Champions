<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
      tailwind.config = {
        theme: {
          fontWeight: {
            thin: '100',
      hairline: '100',
      extralight: '200',
      light: '300',
      normal: '400',
      medium: '500',
      semibold: '600',
      bold: '700',
      extrabold: '800',
      'extra-bold': '800',
      black: '900',
        },
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
  <!-- start header  -->
  <div class="min-h-screen bg-[url('../img/leader.jpg')] bg-top bg-cover bg-no-repeat ">
    <div class="w-full min-h-[100px] bg-black bg-opacity-70 p-24 flex justify-between flex-wrap">
      <section id=="field" class="w-[65%] bg-[url('img/stadium.webp')] h-[100vh] w-[56rem] bg-no-repeat ml-10 mt-6 bg-opacity-50">
    
        <!-- attackers -->
        <div id="attackers" class="flex items-start justify-center gap-14">
            <div id="LW" class="cursor-pointer bg-[url('img/bg.png')] bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button selected-position" player-position="LW">
              
                <img src="/img/add.svg" class="mt-9 w-8 cursor-pointer bg-black rounded-full hover:bg-red-700" alt="add">
            </div>
            
            <div id="ST" class="cursor-pointer bg-[url('img/bg.png')] bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button selected-position" player-position="ST">
              
                <img src="/img/add.svg" class="mt-9 w-8 cursor-pointer bg-black rounded-full hover:bg-red-700" alt="add">
              
            </div>
            <div id="RW" class="cursor-pointer bg-[url('img/bg.png')] bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button selected-position" player-position="RW">
                
                <img src="/img/add.svg" class=" mt-9 w80 cursor-pointer bgblack0 rounded-full hover:bgredn-700" alt="add">
    
            </div>
          </div>
        <!-- medfilders -->
        <div class="flex items-center justify-center gap-14">
            <div id="LCM" class="cursor-pointer bg-[url('img/bg.png')] bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button selected-position" player-position = "LCM">
                <img src="/img/add.svg" class="mt-9 w-8 cursor-pointer bg-black rounded-full hover:bg-red-700"  alt="add">
                
            </div>
            <div id="CM" class="cursor-pointer bg-[url('img/bg.png')] bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button selected-position" player-position = "CM">
                <img src="/img/add.svg" class="mt-9 w-8 cursor-pointer bg-black rounded-full hover:bg-red-700"  alt="add">
            </div>
            <div id="RCM" class="cursor-pointer bg-[url('img/bg.png')] bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button selected-position" player-position = "RCM">
                <img src="/img/add.svg" class="mt-9 w-8 cursor-pointer bg-black rounded-full hover:bg-red-700"  alt="add">
            </div>
        </div>
        <!-- defenderse -->
        <div class="flex items-center justify-center gap-14">
            <div id="LB" class="cursor-pointer bg-[url('img/bg.png')] bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button" player-position = "LB">
                <img src="/img/add.svg" class="mt-9 w-8 cursor-pointer bg-black rounded-full hover:bg-red-700"  alt="add">
            </div>
            <div id="LCB" class="cursor-pointer bg-[url('img/bg.png')] bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button" player-position = "LCB">
                <img src="/img/add.svg" class="mt-9 w-8 cursor-pointer bg-black rounded-full hover:bg-red-700"  alt="add">
            </div>
            <div id="RCB" class="cursor-pointer bg-[url('img/bg.png')] bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button" player-position = "RCB">
                <img src="/img/add.svg" class="mt-9 w-8 cursor-pointer bg-black rounded-full hover:bg-red-700"  alt="add">
            </div>
            <div id="RB" class="cursor-pointer bg-[url('img/bg.png')] bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button" player-position = "RB">
                <img src="/img/add.svg" class="mt-9 w-8 cursor-pointer bg-black rounded-full hover:bg-red-700"  alt="add">
            </div>
        </div>
        <!-- goalkeeper -->
        <div class="flex items-center justify-center gap-14">
            <div class="cursor-pointer bg-[url('img/bg.png')] bg-no-repeat bg-center bg-cover w-32 h-44 flex flex-col pt-8 items-center position-button" player-position = "GK">
                <img src="/img/add.svg" class="mt-9 w-8 cursor-pointer bg-black rounded-full hover:bg-red-700"  alt="add">
            </div>
        </div>
    
    
      </section>

        <div id="create_form" class="bg-black bg-opacity-30 w-[30%] rounded-lg pb-8">
          <form id="createForm" class="flex flex-col space-y-3 w-3/4 text-center mt-8 m-auto">
            <label class="text-white" for="name">Player's Name</label>
            <input type="text" id="name" class="p-2 text-black rounded-md" placeholder="Enter player name">
            <label for="profile">Players image</label>
            <input class="p-2 rounded-lg" type="url" placeholder="Enter profile img" name="profile" id="profile">
            <label for="flag">Players Flag</label>
            <input class="p-2 rounded-lg" type="url" placeholder="Enter flag img" name="flag" id="flag">
            <label for="profile">Players logo</label>
            <input class="p-2 rounded-lg" type="url" placeholder="Enter logo img" name="logo" id="logo">
            <label for="profile">Players club</label>
            <input class="p-2 rounded-lg" type="text" placeholder="Enter players club" name="club" id="club">
            <label class="text-white" for="position">Player's Position</label>
            <select id="position" class="p-2 text-black rounded-md">
              <option value="" disabled selected>Select a player</option>
              <option value="RW">RW</option>
              <option value="ST">ST</option>
              <option value="LW">LW</option>
              <option value="RCM">RCM</option>
              <option value="CM">CM</option>
              <option value="LCM">LCM</option>
              <option value="RCM">RCM</option>
              <option value="RB">RB</option>
              <option value="RCB">RCB</option>
              <option value="LCB">LCB</option>
              <option value="LB">LB</option>
              <option value="GK">GK</option>
            </select>
            <label class="text-white" for="stats">Player's Stats</label>
            <div class="grid grid-cols-2 gap-2">
              <input type="number" id="pac" class="p-2 text-black rounded-md" placeholder="PAC">
              <input type="number" id="shoot" class="p-2 text-black rounded-md" placeholder="SHOOT">
              <input type="number" id="pass" class="p-2 text-black rounded-md" placeholder="PASS">
              <input type="number" id="dribble" class="p-2 text-black rounded-md" placeholder="DRIBBLE">
              <input type="number" id="defence" class="p-2 text-black rounded-md" placeholder="DEFENCE">
              <input type="number" id="physique" class="p-2 text-black rounded-md" placeholder="PHYSIQUE">
              <input  type="number" id="rate" class="p-2 text-black rounded-md start-col-1 end-col-2" placeholder="Rate">
            </div>
            <button id="create" class="bg-green-500 p-2 mt-4 rounded-full hover:bg-green-600">Add Player</button>
          </form>
        </div>
        <div id="bench" class="w-[65%] bg-black p-16 rounded-lg bg-opacity-30 grid grid-cols-4 gap-4">

        </div>
    </div>
  </div>
  <div id="edit_form" class="bg-black bg-opacity-30 w-[35%] rounded-lg pb-8 absolute top-1/4 left-1/3 z-50 hidden">
    <form id="editForm" class="flex flex-col space-y-3 w-3/4 text-center mt-8 m-auto bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Edit Player Information</h2>
      
      <label class="text-gray-700" for="edit_name">Player's Name</label>
      <input type="text" id="edit_name" class="p-2 text-black rounded-md" placeholder="Enter player name">
  
      <label for="edit_profile">Player's Image</label>
      <input class="p-2 rounded-lg" type="url" placeholder="Enter profile img URL" name="profile" id="edit_profile">
  
      <label for="edit_flag">Player's Flag</label>
      <input class="p-2 rounded-lg" type="url" placeholder="Enter flag img URL" name="flag" id="edit_flag">
  
      <label for="edit_logo">Player's Logo</label>
      <input class="p-2 rounded-lg" type="url" placeholder="Enter logo img URL" name="logo" id="edit_logo">
  
      <label for="edit_club">Player's Club</label>
      <input class="p-2 rounded-lg" type="text" placeholder="Enter player's club" name="club" id="edit_club">
  
      <label class="text-gray-700" for="edit_position">Player's Position</label>
      <select id="edit_position" class="p-2 text-black rounded-md">
        <option value="" disabled selected>Select a position</option>
        <option value="RW">RW</option>
        <option value="ST">ST</option>
        <option value="LW">LW</option>
        <option value="RCM">RCM</option>
        <option value="CM">CM</option>
        <option value="LCM">LCM</option>
        <option value="RB">RB</option>
        <option value="RCB">RCB</option>
        <option value="LCB">LCB</option>
        <option value="LB">LB</option>
        <option value="GK">GK</option>
      </select>
  
      <label class="text-gray-700" for="edit_stats">Player's Stats</label>
      <div class="grid grid-cols-2 gap-2">
        <input type="number" id="edit_pac" class="p-2 text-black rounded-md" placeholder="PAC">
        <input type="number" id="edit_shoot" class="p-2 text-black rounded-md" placeholder="SHOOT">
        <input type="number" id="edit_pass" class="p-2 text-black rounded-md" placeholder="PASS">
        <input type="number" id="edit_dribble" class="p-2 text-black rounded-md" placeholder="DRIBBLE">
        <input type="number" id="edit_defence" class="p-2 text-black rounded-md" placeholder="DEFENCE">
        <input type="number" id="edit_physique" class="p-2 text-black rounded-md" placeholder="PHYSIQUE">
        <input type="number" id="edit_rate" class="p-2 text-black rounded-md" placeholder="Rate">
      </div>
  
      <div class="flex justify-between gap-4 mt-4">
        <button onclick="document.getElementById('edit_form').style.display = 'none'" type="button" id="edit_cancel" class="bg-gray-500 text-white p-2 rounded-full hover:bg-gray-600">Cancel</button>
        <button type="submit" id="edit_save" class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600">Save Changes</button>
      </div>
    </form>
  </div>
  
  

  <div id="filtredplayermodal" class="fixed inset-0 hidden justify-center items-center bg-black bg-opacity-45">
    
    <div class="px-10 bg-green-200 max-h-max max-w-max rounded-xl">
    
        <div class="font-Raleway mt-16 ml-6 mb-7">
            <p class="text-xl">Players You can add here :</p>
        </div>
    <div id="playerstoadd" class="grid grid-cols-6 px-10 bg-green-200 max-h-max max-w-max">
        <div>
            
        </div>
    </div>
    <!-- addbtn -->
     <div class="flex justify-end pb-6 gap-3">
    <!-- <input id="addToFormation" type="button" value="Add to Formation" class="bg-[#0dd962] hover:bg-[#128040] duration-200 px-6 py-3 rounded-full cursor-pointer "> -->
    <input type="button" value="Cancel" class="bg-red-500 text-white hover:bg-red-800 duration-200 px-6 py-3 rounded-full cursor-pointer " onclick="document.getElementById('filtredplayermodal').classList.add('hidden')">
    </div>
    </div>
  </div>


<div id="warningmodal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
  <div class="bg-red-50 dark:bg-gray-800 p-6 rounded-lg w-96 relative text-red-800 dark:text-red-400">
    <h2 class="text-xl font-semibold text-center mb-4">Alert</h2>
    <div class="flex p-4 mb-4 text-sm" role="alert">
      <svg class="flex-shrink-0 inline w-4 h-4 me-3 mt-[2px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
      </svg>
      <span class="sr-only">Danger</span>
      <div>
        <span class="font-medium">Ensure that these requirements are met:</span>
        <ul class="mt-1.5 list-disc list-inside">
          <li id="errormsg" >At least 10 characters (and up to 100 characters)</li>
        </ul>
      </div>
    </div>
    <button id="closeModal" onclick="document.getElementById('warningmodal').style.display= 'none'" class="absolute text-red-500 top-2 right-2 text-black hover:text-red-500">X</button>
  </div>
</div>




  <!-- end header  -->
  <script src="js/main.js"></script>
</body>
</html>
